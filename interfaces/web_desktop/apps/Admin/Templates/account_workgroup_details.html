
	<h2>
		{i18n_workgroup_details}
	</h2>
	
	<h1 class="ImageHeading">
		{workgroup_title}
	</h1>
	<div class="Box Padding" id="WorkgroupBasicDetails">
	
		<div class="HRow MarginBottom">
			<div class="HContent30 FloatLeft Ellipsis">
				<strong>{i18n_workgroup_name}:</strong>
			</div>
			<div class="HContent70 FloatLeft Ellipsis">
				<input id="WorkgroupName" type="text" class="FullWidth" value="{workgroup_name}"/>
			</div>
		</div>
		
		<div class="HRow MarginBottom">
			<div class="HContent30 FloatLeft Ellipsis">
				<strong>{i18n_workgroup_parent}:</strong>
			</div>
			<div class="HContent70 FloatLeft Ellipsis">
				<select class="InputHeight FullWidth" id="WorkgroupParent">
					{workgroup_parent}
				</select>
			</div>
		</div>
		
		<div class="HRow MarginBottom">
			<div class="HContent30 FloatLeft Ellipsis">
				<strong>{i18n_workgroup_description}:</strong>
			</div>
			<div class="HContent70 FloatLeft Ellipsis">
				<textarea id="WorkgroupDescription" class="FullWidth">{workgroup_description}</textarea>
			</div>
		</div>
		
		<!--<div class="HRow">
			<button class="IconButton IconSmall ButtonSmall FloatRight fa-edit" onclick="Sections.accounts_workgroups('edit',{id:{id},_this:this})"></button>
		</div>-->
		
		<div id="GroupEditContainer">
			<div class="HRow">
				<button class="IconButton IconSmall IconToggle ButtonSmall FloatLeft fa-trash" id="GroupDeleteBtn"></button>
				<div id="GroupEditButtons">
					<button class="ButtonAlt IconSmall FloatRight MarginLeft" id="GroupSaveBtn">
						{i18n_save}
					</button>
					<button class="ButtonAlt IconSmall FloatRight MarginLeft" id="GroupCancelBtn">
						{i18n_cancel}
					</button>
				</div>
			</div>
		</div>
		
	</div>

	<div id="AdminUsersContainer" class="Open">
		<div class="HRow MarginTop BackgroundNegativeAlt Negative Padding">
			<div class="PaddingSmall HContent50 FloatLeft">
				<button class="IconButton IconSmall ButtonSmall Negative FloatLeft fa-arrow-circle-left Closed" id="UsersEditBack"></button>
				<h3 class="NoMargin FloatLeft">
					<strong>{i18n_users}</strong>
				</h3>
			</div>
			<div class="PaddingSmall HContent50 FloatLeft Relative">
				<button class="IconButton IconSmall ButtonSmall Negative FloatRight fa-plus-circle Open" id="UsersEdit"></button>
			</div>
		</div>
		<div id="UsersGui">
			{users}
		</div>
	</div>

	<div id="AdminRolesContainer" class="Closed">
		<h2 class="MarginTop">
			{i18n_roles}
		</h2>
		<div class="Box Padding">
			{roles}
		</div>
	</div>
